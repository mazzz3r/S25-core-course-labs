apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  labels:
    app: python-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: mazzz3r/app_python:latest
        ports:
        - containerPort: 5000
        env:
        - name: TZ
          value: "Europe/Moscow" 