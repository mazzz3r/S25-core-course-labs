apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-chart.fullname" . }}
  labels:
    {{- include "helm-chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "helm-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- if .Values.vault.enabled }}
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-inject-status: "update"
        vault.hashicorp.com/role: "{{ .Values.vault.role }}"
        vault.hashicorp.com/agent-inject-secret-config.txt: "{{ .Values.vault.secretPath }}"
        vault.hashicorp.com/agent-inject-template-config.txt: "{{`{{- with secret \"secret/data/database/config\" -}}{{- .Data.data.username -}}:{{- .Data.data.password -}}{{- end -}}`}}"
      {{- end }}
      labels:
        {{- include "helm-chart.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "helm-chart.serviceAccountName" . }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ include "helm-chart.fullname" . }}-config
        - name: data-volume
          emptyDir: {}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: data-volume
              mountPath: /data
          env:
            - name: MY_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "helm-chart.fullname" . }}-secret
                  key: username
            - name: MY_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "helm-chart.fullname" . }}-secret
                  key: password
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }} 